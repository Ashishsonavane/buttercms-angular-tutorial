<mat-card>
  <div class="container">
    <div fxLayout="column" class="blog-details">
      <h1 class="blocks">
        {{post.title}}
      </h1>
      <h4>
        {{ post.author?.first_name }} {{ post.author?.last_name }}
      </h4>
      <div class="post-body" [innerHTML]="post.body"></div>
    </div>
  </div>
</mat-card>
