<mat-card>
    <mat-card-title class="page-title">RSS, Atom & Sitemap</mat-card-title>
    <mat-divider></mat-divider>
    <div class="feeds" *ngIf="okToShow()">
        <mat-card>
            <mat-card-title>RSS</mat-card-title>
            <mat-card-content *ngIf="rss$ | async; let rss">{{rss.data}}</mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-title>Atom</mat-card-title>
            <mat-card-content *ngIf="atom$ | async; let atom">{{atom.data}}</mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-title>Sitemap</mat-card-title>
            <mat-card-content *ngIf="sitemap$ | async; let sitemap">{{sitemap.data}}</mat-card-content>
        </mat-card>
    </div>
    <mat-divider></mat-divider>
    <mat-card-footer>
        <div class="page-footer">
            <mat-icon>whatshot</mat-icon>
        </div>
    </mat-card-footer>
</mat-card>
